<template name="create-form">

	<header>
		<h3>Create quizz</h3>
	</header>

	{{#if not isTitleSet}}
		<section id="create-form-title" class="container">
			<div class="input-group">
				<span class="input-group-addon">Quiz name</span>
				<input id="create-quiz-input"
						type="text"
						class="form-control"
						placeholder="Quiz name"
						value="{{title}}">
			</div>
			<div class="btn-group btn-group-justified" role="group">
				<div class="btn-group" role="group">
					<button id="create-quiz-control"
							type="button"
							class="btn btn-default"
							disabled="{{#if isEmpty title}}true{{/if}}">
						Create
					</button>
				</div>
			</div>
		</section>
	{{else}}
		{{#if not isCompleted}}
			<section id="create-form-question" class="container">
				<div class="panel panel-default">
					<div class="panel-heading">{{title}}</div>
					<div class="panel-body">
						<div class="input-group">
							<span class="input-group-addon">Question</span>
							<input id="question-input"
									type="text"
									class="form-control"
									placeholder="Question"
									value="{{question}}">
						</div>
						<div class="input-group">
							<span class="input-group-addon">Correct Answer</span>
							<input id="correct-answer-input"
									type="text"
									class="form-control"
									placeholder="Correct Answer"
									value="{{correctAnswer}}">
						</div>
						<div id="wrong-answers-group">
							{{#each wrongAnswers}}
								<div class="input-group">
									<span class="input-group-addon">Wrong answer {{@index}}</span>
									<input type="text"
											class="form-control"
											placeholder="Wrong answer {{@index}}"
											data-index="{{@index}}"
											value="{{this}}">
								</div>
							{{/each}}
						</div>
						<div class="btn-group btn-group-justified" role="group">
							<div class="btn-group" role="group">
								<button id="end-quiz-control"
										type="button"
										class="btn btn-default">
									End
								</button>
							</div>
							<div class="btn-group" role="group">
								<button id="next-question-control"
										type="button"
										class="btn btn-default"
										disabled="{{#if not isAllQuestionFieldsFilled}}true{{/if}}">
									Next
								</button>
							</div>
						</div>
					</div>
				</div>
			</section>
		{{else}}
			<section id="create-form-result" class="container">
				SUCCESS
			</section>
		{{/if}}
	{{/if}}

</template>
