<template name="editQuestionForm">

	<section id="edit-question-form" class="container">
		<div class="form-header">
			<h3>{{title}}</h3>
			<h4>Question: {{questionId}}</h4>
		</div>

		<div class="form-content">
			<div class="input-group">
				<span class="input-group-addon">Question</span>
				<input id="question-input" type="text" class="form-control"
						placeholder="Question" value="{{question}}">
			</div>
			<div class="input-group">
				<span class="input-group-addon">Correct Answer</span>
				<input id="correct-answer-input" type="text" class="form-control"
						placeholder="Correct Answer" value="{{correctAnswer}}">
			</div>
			<div id="wrong-answers-group">
				{{#each wrongAnswers}}
					<div class="input-group">
						<span class="input-group-addon">Wrong answer {{@index}}</span>
						<input type="text" class="form-control" placeholder="Wrong answer {{@index}}"
								data-index="{{@index}}" value="{{wrongAnswer @index}}">
					</div>
				{{/each}}
			</div>
			<div class="btn-group btn-group-justified" role="group">
				<div class="btn-group" role="group">
					<button id="cancel-quiz-control" type="button" class="btn btn-default">
						Cancel
					</button>
				</div>
				<div class="btn-group" role="group">
					<button id="end-quiz-control" type="button" class="btn btn-default"
							disabled={{not isValidInput}}>
						End
					</button>
				</div>
			</div>
		</div>
	</section>

</template>
