<template name="createForm">

	<header>
		<h3>Create Quiz</h3>
	</header>

	<section id="create-form-content">
		{{#if not isTitleSet}}
			{{> createFormTitle onTitleSet=onTitleSet}}
		{{else}}
			{{> createFormQuestion title=title
					onQuestionAdded=onQuestionAdded
					onCompleted=onCompleted}}
		{{/if}}
	</section>

</template>
